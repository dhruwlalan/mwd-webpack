<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		
		<meta charset="utf-8">
      	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      	<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Signup</title>
		
		<link rel="icon" href="./assets/favicon/favicon.ico?v=2">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	
	</head> 

	<body>
		<form class="form">
			<h3 class="form__title">Login</h3>
			<div class="form__body">
				<div class="form__group">
					<div id="emailInput" class="form__group-input form__group-input--email" contenteditable="true"></div>
					<label id="emailLabel" for="emailInput" class="form__group-label">Email</label>
				</div>
				<div class="form__group form__group--pass">
					<input id="passInput" type="password" class="form__group-input form__group-input--pass" autocomplete="new-password">
					<label id="passLabel" for="passInput" class="form__group-label">Password</label>
					<img class="form__group-input--passshowhide passshowhide-forpass" src="assets/svg/passShow.svg">
				</div>
				<div class="form__group form__group--passconf">
					<input id="passConfInput" type="password" class="form__group-input form__group-input--pass" autocomplete="new-password">
					<label id="passConfLabel" for="passConfInput" class="form__group-label">Password Confirm</label>
					<img class="form__group-input--passshowhide passshowhide-forpassconf" src="assets/svg/passShow.svg">
				</div> 
				<input id="submit" type="submit" value="Login" class="form__submit">
			</div>
			<div class="form__footer">
				<span class="form__footer--text">I'm a new user,</span>
				<span class="form__footer--link">Sign Up</span>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="form__svg">
				<path fill-opacity="1" d="M0,96L40,117.3C80,139,160,181,240,165.3C320,149,400,75,480,74.7C560,75,640,149,720,154.7C800,160,880,96,960,101.3C1040,107,1120,181,1200,176C1280,171,1360,85,1400,42.7L1440,0L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
				</path>
			</svg>
		</form>
	</body>

</html>
